<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USING FORM BOOSTRAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="shadow p-5 mb-5 bg-light rounded">
        <h1 class="text-center text-success">USING FORM BOOSTRAP</h1>
        <div
          id="successAlert"
          class="alert alert-success alert-dismissible fade show d-none"
          role="alert"
        >
          <div class="mb-3">
            <u><strong>Form Submitted!</strong></u
            ><br />
            <b>Name:</b> <span id="displayName"></span><br />
            <b>Email:</b> <span id="displayEmail"></span><br />
            <b>Salary:</b> <span id="displaySalary"></span><br />
            <b>Hire Date:</b> <span id="displayHireDate"></span>
            <button
              type="button"
              class="btn-close"
              onclick="hideAlert()"
            ></button>
          </div>
        </div>
        <form id="myForm" class="w-5 mx-auto" onsubmit="submitForm(event)">
          <div class="mb-3">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="mb-3">
            <input type="date" id="hireDate" class="form-control" required />
          </div>
          <div class="mb-3">
            <input
              type="number"
              id="salary"
              class="form-control"
              placeholder="Enter your Salary"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-50 me-2">
              Submit
            </button>
            <button type="reset" class="btn btn-danger w-50 me-2">Reset</button>
            <button type="reset" class="btn btn-info w-50 me-2">Back</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
